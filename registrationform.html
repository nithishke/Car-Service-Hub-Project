<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reg form</title>
</head>
<body>
    <style>
        h1{
            text-align: center;
            background-color: brown;
        }
        form{
            border-width: thin;
            border-style: solid;
            border-radius: 10px;
            padding: 10px;
            float:left;
            margin-left: 40%;
        }
        button{
            margin-left: 35%;
        }
    </style>
    <h1>NPTEL Course Registration</h1>
    <form action="">
        <h2 style="text-align: center;">Registration form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br><br>
        <label for="em">Email:</label>
        <input type="email" name="email" id="email" required/><br><br>
        <label for="phone">Phone No:</label>
        <input type="number" id="phone" name="phone" size="10" required/><br><br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob"/><br><br>
        <label for="br">Branch:</label>
        <select name="br" id="br">
            <option value="cse">CSE</option>
            <option value="csse">CSSE</option>
            <option value="it">IT</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>
            <option value="eie">EIE</option>
        </select><br><br>
        <label for="course">Course:</label>
        <select name="course" id="course">
            <option value="java">Java SE</option>
            <option value="python">Python</option>
            <option value="dsa">DSA</option>
        </select><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" /><br><br>
        <label for="zipcode">Zipcode:</label>
        <input type="number" id="zipcode" size="6" /><br><br>
        <label for=""></label>
        <button onclick="alert('Registration Succesfull')">Submit</button><br><br>
    </form>
</body>
</html>
